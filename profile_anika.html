<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anika Portfolio</title>
    <!-- <link href="dist/output.css" rel="stylesheet" />    ...did not load entirely-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Pixelify Sans", sans-serif;
            scroll-behavior: smooth;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateX(20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
    </style>
</head>

<body>

    
    <header class="w-full h-[60px] flex items-center justify-center px-6 fixed top-0 z-50 shadow-md" style="background-color: #4F3698;">
        <nav class="space-x-10 text-white font-semibold text-xl" style="display: flex;gap:1rem;">
            <a href="#home" class="hover:text-pink-300 transition">Home</a>
            <a href="#about" class="hover:text-pink-300 transition">About</a>
            <a href="#contact" class="hover:text-pink-300 transition">Contact</a>
        </nav>
    </header>

    
    <div class="relative bg-gradient-to-b from-indigo-300 via-purple-300 to-pink-300">
        <img src="bg1.png" alt="" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-70 w-[800px] md:w-[1050px] lg:w-[1220px]" />

        <section id="home" class="h-screen w-full">
            <div class="flex flex-col items-center justify-center h-full text-gray-900">
                <div class="text-6xl font-extrabold fade-in">
                Anika U Bhat
                </div>
                <div class="text-xl font - bold mt-1 fade in">----------------------------</div>
                <div class="text-xl font-bold mt-2 fade-in">
                Budding Computer Science & AIML Engineer
                </div>
            </div>
        </section>

        <section id="about" class="h-screen w-full flex flex-col items-center justify-center text-gray-800 space-y-8">
            <div class="text-4xl" style="margin-top:-100px">About Me</div>

            <div class="flex flex-col items-center space-y-4">
                <div class="flex space-x-4">
                <div class="opacity-70 rounded-lg px-6 py-3 text-xl text-center text-white" style="background-color: #7E65C1;">
                    B.Engg | RVCE'28
                </div>
                <div class="opacity-70 rounded-lg px-6 py-3 text-xl text-center text-white" style="background-color: #4F3698;">
                    NPSRNR'24
                </div>
            </div>

            <div class="opacity-70 rounded-lg px-8 py-4 text-xl text-center max-w-xl text-white" style="background-color: #9D8AD2;" >
                    Passionate about LLM Engineering, <br/> Design and coding
            </div>
        </section>

        <section id="contact" class="h-screen w-full flex flex-col items-center justify-center px-4" >
            <h2 class="text-4xl text-gray-800 mb-8 mt-0">Contact</h2>

            <form action="https://formspree.io/f/xjkypowg" method="POST" class=" p-8 rounded-lg shadow-md w-full max-w-md space-y-4 mt-5" style="background-color: #4F3698;">
                <input
                    type="email"
                    name="email"
                    placeholder="Your Email"
                    required
                    class="w-full px-4 py-2 rounded-md bg-pink-200 text-gray-800 placeholder-gray-400 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
                <textarea
                    name="message"
                    placeholder="Your Message"
                    rows="5"
                    required
                    class="w-full px-4 py-2 rounded-md bg-pink-200 text-gray-800 placeholder-gray-400 border border-gray-500 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </textarea>
                <button
                    type="submit"
                    class="bg-pink-200 px-6 py-2 rounded-md hover:bg-pink-300 transition"
                >
                    Send
                </button>
            </form>
            
            <a href="https://github.com/niksi-nova" target="_blank" class=" mt-5 bg-pink-200 text-gray-800 px-4 py-2 rounded-md hover:bg-pink-300 shadow-md">GitHub</a> 
        </section>
    </div>
</body>
</html>
